<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小白外包-老板有事您说话</title>
    <link rel="stylesheet" href="./css/initialize.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1108524_x5zkc8ffr39.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/login-enterprise.css">

    <script src="./jQuery/jquery.js"></script>
    <script src="./jQuery/rem.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
    <div class="container">
        <!--头部-->
        <header id="header-top">
            <ul class="header-left">
                <li class="header-name">小白外包</li>
                <li class="header-return">
                    <i class="iconfont icon-xiangzuo-copy"></i>
                </li>
                <li class="header-span">小白外包服务平台</li>
            </ul>
            <ul class="header-right">
                <li class="header-span">什么，已经有账号了?</li>
                <li class="enter">
                    <a href="#">登录</a>
                </li>
            </ul>
        </header>
        <!--内容-->
        <main class="main">
            <!--表单-->
            <form class="form">
                <label class="form-title">开发方注册</label>
                <label class="form-username">
                    <span class="form-hide">用户名</span>
                    <input type="text" maxlength="7" placeholder="请设置用户名，用户名不可修改">
                </label>
                <label class="form-number">
                    <span class="form-hide">手机号</span>
                    <input type="text" maxlength="11" placeholder="请输入您的手机号">
                </label>
                <label class="form-password">
                    <span class="form-hide">密码</span>
                    <input type="password" maxlength="16" placeholder="请填写您的密码">
                </label>
                <label class="form-verify">
                    <span class="form-hide"></span>
                    <input type="text" maxlength="6" placeholder="请输入验证码">
                    <button type="button" class="send">发送验证码</button>
                </label>
                <label class="form-sure">
                    <span class="form-hide"></span>
                    <span class="sure-check">
                        <i class="iconfont icon-dui1"></i>
                    </span>
                    <span class="sure-ready">已阅读并接受</span>
                    <a>《小白用户协议》</a>
                </label>
                    <button class="form-login pull-left" type="button">注册</button>
                    <button class="form-return pull-left" type="button">返回选择身份</button>
            </form>
        </main>
        <!--底部-->
        <footer>
            <i class="iconfont icon-banquan footer-copyright"></i>
            <p>
                <a href="#">小白外包</a>
                <span href="#">XXXXXX&copy;2014-2020</span>
            </p>
        </footer>
        <!--侧边栏-->
        <div class="anchor">
            <ul>
                <li class="anchor-consult">
                    <i class="iconfont icon-lianxi" style="transform:scale(1.4)"></i>
                    咨询
                </li>
                <li class="anchor-about">
                    <i class="iconfont icon-guanyu"></i>
                    关于我们
                </li>
                <li class="anchor-top">
                    <i class="iconfont icon-top"></i>
                    TOP
                    <a href="#header-top"></a>
                </li>
            </ul>
            <span></span>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./jQuery/header-footer.js"></script>

<script>
    $(function () {
        //勾选框
        $(".sure-check").click(function () {
            $(".sure-check i").toggle()
        });

        //验证码
        $(window).mousemove(function () {
            if($(".form-number input").val().length == 11){
                $(".form-verify button").removeAttr("disabled").removeClass("send-disabled")
            }else{
                $(".form-verify button").attr( "disabled","disabled" ).addClass( "send-disabled" );
            }
        });

        //验证码点击
        $(".send").click(function () {
            var num = 60;
            send(num);
        });
        var timer = null;
        function send(a){
            var num = a--;
            $(".send").text("重新发送("+a+"s)").css("color",)
            clearInterval(timer);
            timer = setInterval(function(){
                if(a == 0){
                    clearInterval(timer);
                    var time = null;
                    clearTimeout(time);
                    time = setTimeout(function(){ $(".send").text("发送验证码") },5000);
                }else{
                    send(a)
                }
            },1000);
        };

        //注册按钮
        $(".form-login").click(function () {

            var username = $(".form-username input");
            var number = $(".form-number input");
            var password = $(".form-password input");
            var verify = $(".form-verify input");
            var check = $(".sure-check i").css("display");
            var arr = [username, number, password, verify];
            if( username.val().length == 0 || number.val().length == 0 || password.val().length == 0 || verify.val().length == 0){
                for( var i = 0; i < arr.length; i++){
                    if(arr[i].val().length != 0){

                        arr[i].css("border","1px solid #49a9ee")
                    }else{
                        arr[i].css("border","1px solid red")
                    };
                };
            }else{
                for(var x = 0; x < arr.length; x++){
                    arr[x].css("border","1px solid #49a9ee")
                }
            };
            if(check == "none"){
                $(".sure-check").css("border","1px solid red")
            }else{
                $(".sure-check").css("border","1px solid #000")
            }
        });
    });
</script>
</body>
</html>
