<!doctype html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小白-专业的大学生外包平台</title>
	<!-- ico logo -->
	<link rel="shortcut icon" href="./img/logo.ico">
	<!-- 清除默认样式 -->
    <link rel="stylesheet" href="./css/initialize.css">
	<!-- 阿里图库 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1108524_8cox83o18hs.css">
    <!-- bootstarp -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 头部css -->
	<!-- <link rel="stylesheet" href="./css/header-footer.css"> -->
	<link rel="stylesheet" href="./css/enter.css">
	
	
    <script src="./jQuery/jquery-1.12.4.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./jQuery/enter.js"></script>
</head>
<body>
        <!--头部-->
        <header id="header-top">
            <ul class="header-left">
                <li class="header-name"><a href="#"><img src="./img/logo_blue.png"></a></li>
                <li class="header-return">
                    <!-- <i class="iconfont icon-xiangzuo-copy"></i> -->
                </li>
                <li class="header-span">小白外包服务平台</li>
            </ul>
            <ul class="header-right">
                <li class="header-span ">还没注册账号？</li>
                
                <li class="top-enter">
                    <a href="#">注册</a>
                </li>
            </ul>
        </header>
	
	<!-- 登陆内容 -->
		<div class="enter">
			
			<div class="enter_nav">
				<div class="enter-content">
					<h3>登陆小白</h3>
					
					<input type="text" class="enter-user" placeholder="用户名/手机号/电子邮箱">
					
					<input type="password" class="enter-pwd" placeholder="请输入密码">
					
					<div class="warn"><i class=" iconfont icon-cuowu"></i>请输入账号或密码</div>
					
					<ul class="enter-ul">
						<li>
							<span class="sure-check">
								<i class="iconfont icon-dui1"></i>
							</span>
						记住密码
						</li>
						<li><a href="#">找回密码</a></li>
					</ul>
					<input type="button" class="enter-login" value="登陆 ">
					
				</div>
			</div>	
		</div>
	
	
	
	<!--底部-->
   <footer>
            <!-- <i class="iconfont icon-banquan footer-copyright"></i> -->
            <p>
                <a href="#"><img src="./img/logo_blue.png"></a>
                <span href="#">XXXXXX&copy;2014-2020</span>
            </p>
	</footer>
	
	
	<script>
		$(function(){
			$(".top-enter").on("click",function(){
				location.href = "login.html";
			});

			$(".enter-login").on("click",function(){
				if($(".enter-user").val().length == 0 && $(".enter-pwd").val().length == 0){
					$(".enter-user").css("border","2px solid red")
					$(".enter-pwd").css("border","2px solid red")
				}else{
					location.href = "index.html";
				}
			})
		})
	</script>
</body>
</html>
	
</body>
</html>
