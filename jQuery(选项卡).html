<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            background:#fff;
            margin: 0 auto;
            margin-top: 200px;
        }
        .ranking-title{
            width:100%;
            height: 40px;
            overflow: hidden;
        }
        .ranking-title>a{
            display: block;
            width: 98px;
            height:40px;
            list-style:none;
            float: left;
            border:1px solid #000;
        }
        .nrbox{
            width: 400px;
            height:300px;
            overflow:hidden;
        }
        .nrbox>div{
            width: 400px;
            height:300px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ranking-title">
            <a style="color:red;">1</a>
            <a>2</a>
            <a>3</a>
        </div>
        <div class="nrbox">
            <div>1内容</div>
            <div>2内容</div>
            <div>3内容</div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $('.ranking-title>a').click(function(){
            $(this).css('color','red').siblings().css('color','#424242');
            var index = $(this).index();
            $(this).parent().siblings('.nrbox').children().eq(index).css('display','block').siblings().css('display','none')
        })
    </script>
</body>
</html>
