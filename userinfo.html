                                            <span>账户信息</span>
                                            <i class="iconfont icon-gou"></i>
                                        </a>
                                    </li>
                                    <li class="list-item ">

                                </ul>

                        </div>

                                <div class="fl clearfloat headimg">

                                            <div class="fl clearfloat item-content" id="phone">

                                                    <span>无</span>
                                                </div>
                                                <div class="operation">

                                                <form>
                                                    <div class="item-one">
                                                        <div class="item-one-yi">

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

    //头像hover效果
    $('#headIcon').hover(
        function(){
        $('#iconimg').css('display','block');
        },function(){
        $('#iconimg').css('display','none');    
        }
    );
</script>
