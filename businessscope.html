        <div class="row">
            <div class="col-md-12 col-xs-12 row-style">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-color: #e6ebf0; color: #000;">
                            <h3 class="panel-title">
                                广告位信息
                            </h3>
                        </div>
                        <div class="panel-body cursor-P panel-body-title">
                            <i class="iconfont icon-fanwei panel-body-i"></i>
                            广告位申请
                            <i class="iconfont icon-gou pull-right"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-md-9-padding">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form>
                                <p class="panel-body--top-p">请选择广告位置：</p>
                                <div class="panel-body-divD">
                                    <input type="checkbox" name="" id="panel-body-input-A" class="panel-body-input-C">
                                    <label for="panel-body-input-A">网站的黄金位置，位于网站首页的两旁</label>
                                    <span style="color: #ff5000;">￥998</span>
                                </div>
                                <div class="panel-body-divD">
                                    <input type="checkbox" name="" id="panel-body-input-B" class="panel-body-input-C">
                                    <label for="panel-body-input-B">网站的黄金位置，位于网站登陆页面的banner图</label>
                                    <span style="color: #ff5000;">￥998</span>
                                </div>
                                <div class="panel-body-divD">
                                    <input type="checkbox" name="" id="panel-body-input-C" class="panel-body-input-C">
                                    <label for="panel-body-input-C">网站的顶级位置，网站日常推送位置</label>
                                    <span style="color: #ff5000;">￥1998</span>
                                </div>
                                <div class="panel-body-divD">
                                    <input type="checkbox" name="" id="panel-body-input-D" class="panel-body-input-C">
                                    <label for="panel-body-input-D">网站的一般位置，位于网站首页的底部</label>
                                    <span style="color: #ff5000;">￥398</span>
                                </div>
                                <div class="panel-body-divD">
                                    <input type="checkbox" name="" id="panel-body-input-E" class="panel-body-input-C">
                                    <label for="panel-body-input-E">网站的一般位置，位于网站注册的底部</label>
                                    <span style="color: #ff5000;">￥398</span>
                                </div>
                                <p class="panel-body--top-p">请输入您的广告语：</p>
                                <div class="panel-body-divD panel-body-divD-bg">
                                    <textarea name="" id="" cols="80" rows="10"></textarea>
                                </div>
                                <span class="panel-body--top-p">请上传您的广告图：</span>
                                <button id="panel-body-btn">上传图片</button>
                                <input type="file" id="panel-body-file" style="display: none">
                                <div class="panel-body-divD panel-body-center">
                                    <button class="panel-body-divD-submit-btn" type="submit">提交</button>
